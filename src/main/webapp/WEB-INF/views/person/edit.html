<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Обновление книги</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Введите ФИО:</label>
  <input type="text" id="name" th:field="*{name}"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="date">Введите год рождения:</label>
  <input type="text" id = "date" th:field="*{date}">
  <div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Age error</div>
  <br/>
  <input type="submit" value="Обновить!"/>
</form>
</body>
</html>
